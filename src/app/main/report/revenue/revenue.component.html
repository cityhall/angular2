
<!--Bread crumb -->
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-primary">Thống kê doanh thu</h3>
    </div>
    <div class="col-md-7 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/home/index">Trang chủ</a></li>
        <li class="breadcrumb-item active">Thống kê doanh thu</li>
      </ol>
    </div>
  </div>
  <div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6">
                    <div style="display:block;" *ngIf="barChartData && barChartLabels">
                      <canvas baseChart
                            [datasets]="barChartData"
                            [labels]="barChartLabels"
                            [options]="barChartOptions"
                            [legend]="barChartLegend"
                            [chartType]="barChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                    </div>
                  </div>
                  <div class="col-md-6" style="margin-bottom: 10px">
                    <table  *ngIf="barChartData && barChartLabels" class="table table-responsive table-condensed">
                      <tr>
                        <th>Ngày</th>
                        <th>Doanh thu</th>
                        <th>Lợi nhuận</th>
                      </tr>
                      <tr *ngFor="let item of tableData">
                        <td>{{item.Date | date:'dd/MM/yyyy'}}</td>
                        <td>{{item.Revenues | number}} VND</td>
                        <td>{{item.Benefit | number}} VND</td>
                      </tr>
                    </table>
                    <button class="btn btn-info" (click)="loadRevenues()">Tải lại số liệu</button>
                  </div>
                </div>
                
          </div>
        </div>
      </div>
      <!-- /# column -->
    </div>
    <!-- /# row -->
    <!-- End PAge Content -->
  </div>
